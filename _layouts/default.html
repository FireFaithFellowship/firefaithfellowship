---
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | {{ site.title }}</title>
  <style>
    :root{--ink:#1f2937;--link:#234aa8;--muted:#6b7280;--border:#e5e7eb}
    body{font-family:Georgia,serif; color:var(--ink); margin:2rem auto; max-width:820px; line-height:1.6}
    header, footer{color:var(--muted)}
    a{color:var(--link); text-decoration:none}
    a:hover{text-decoration:underline}
    .btn{display:inline-block; padding:.45rem .8rem; border:1px solid var(--link); border-radius:8px}
    .card{border:1px solid var(--border); border-radius:12px; padding:1rem; margin:1rem 0}
    code{background:#f8f8f8; padding:0 .2rem; border-radius:4px}
    hr{border:0; border-top:1px solid var(--border); margin:1.5rem 0}
    nav a{margin-right:.6rem}
  </style>
</head>
<body>
<header>
  <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
  <p>{{ site.description }}</p>
  <nav>
    <a href="{{ '/' | relative_url }}">Home</a>
    <a href="{{ '/studies/' | relative_url }}">Studies</a>
    <a href="{{ '/gatherings/' | relative_url }}">Gatherings</a>
  </nav>
  <hr/>
</header>

<main>
{{ content }}
</main>

<footer>
  <hr/>
  <p>© {{ site.title }} · CC BY‑SA 4.0 · <a href="https://github.com/">Fork on GitHub</a></p>
</footer>
</body>
</html>
